<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" method="post">
                    <div>
                        <h1>Faça seu cadastro </h1>
                    </div>
                    <div>
                        <input type="text" name="nome" placeholder="Digite seu Nome" class="form-input">
                    </div>
                    <div>
                        <input type="number/" name="nascimento" placeholder="Digite sua data de Nascimento" class="form-input">
                    </div>
                    <div>
                        <input type="number/" name="telefone" placeholder="Digite seu Telefone" class="form-input">  
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Digite o seu Login/e-mail" class="form-input">
                     </div>   
                    <div>
                        <input type="password" name="senha" placeholder="Digite uma Senha" class="form-input">
                    </div>
                    <div>      
                        <input type="password" name="senha" placeholder="Confirme sua Senha" class="form-input">
                    </div>
                    <div>            
                        <input type="submit" value="Cadastrar" class="form-btn">
                    </div>
                    <div>
                        Você já tem uma conta? <a href="index.html">Efetue o seu Login</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
