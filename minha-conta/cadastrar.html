<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./css/style-conta.css">
</head>
    <body>
        <div class="container">

            <section class="container-cadastro">

                <h1>Cadastrar</h1>
                <div class="form-box">
                    <form action="" method="post">
                        <div>
                            <p>Nome: </p>
                            <input type="text" name="nome" placeholder="Informe o seu Nome" class="form-input">
                        </div>
                        <div>
                            <p>Data de Nascimento: </p>
                            <input type="password" name="nascimento" placeholder="Informe seu Nascimento" class="form-input">
                        </div>
                        <div>
                            <p>E-mail: </p>
                            <input type="email" name="email" placeholder="Informe o seu Login/e-mail" class="form-input">
                        </div>   
                        <div>
                            <p>Senha:</p>
                            <input type="password" name="senha" placeholder="Informe a sua Senha" class="form-input">
                        </div>
                    </form>
                    <div class="box-cadastro">
                        <div>                    
                            <input type="submit" value="Cadastrar" class="form-btn">
                        </div>
                        <div class="cadastro">
                            <p>Você já tem uma conta?<a href="./login.html">Efetue o seu Login</a></p> 
                        </div>
                    </div>
                </div>
            </section>
            <section class="contianer-img">
                <img src="/assets/img/image-fachada.png" alt="">
            </section>

        </div>
    </body>
</html>
